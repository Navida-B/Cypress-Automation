<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;     
      padding: 20px;
      background-color: #f4f4f4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .edit-btn, .delete-btn {
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .edit-btn:hover, .delete-btn:hover {
      background-color: #2980b9;
    }

    .save-btn, .cancel-btn {
      background-color: #2ecc71;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: none;
    }

    .save-btn:hover, .cancel-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">John Doe</td>
        <td contenteditable="true">john@example.com</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">Edit</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          <button class="save-btn" onclick="saveRow(this)">Save</button>
          <button class="cancel-btn" onclick="cancelEdit(this)">Cancel</button>
        </td>
      </tr>
      <tr>
        <td contenteditable="true">Jane Smith</td>
        <td contenteditable="true">jane@example.com</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">Edit</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
          <button class="save-btn" onclick="saveRow(this)">Save</button>
          <button class="cancel-btn" onclick="cancelEdit(this)">Cancel</button>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    function editRow(button) {
      const row = button.parentNode.parentNode;
      const cells = row.querySelectorAll('td[contenteditable="true"]');
      
      cells.forEach(cell => {
        cell.setAttribute('data-original-content', cell.innerText);
        cell.style.border = '1px solid #3498db';
        cell.style.backgroundColor = '#ecf0f1';
      });

      const editButtons = row.querySelectorAll('.edit-btn, .delete-btn');
      const saveButtons = row.querySelectorAll('.save-btn, .cancel-btn');

      editButtons.forEach(btn => btn.style.display = 'none');
      saveButtons.forEach(btn => btn.style.display = 'inline-block');
    }

    function saveRow(button) {
      const row = button.parentNode.parentNode;
      const cells = row.querySelectorAll('td[contenteditable="true"]');
      
      cells.forEach(cell => {
        cell.removeAttribute('data-original-content');
        cell.style.border = '1px solid #ddd';
        cell.style.backgroundColor = 'white';
      });

      const editButtons = row.querySelectorAll('.edit-btn, .delete-btn');
      const saveButtons = row.querySelectorAll('.save-btn, .cancel-btn');

      editButtons.forEach(btn => btn.style.display = 'inline-block');
      saveButtons.forEach(btn => btn.style.display = 'none');
    }

    function cancelEdit(button) {
      const row = button.parentNode.parentNode;
      const cells = row.querySelectorAll('td[contenteditable="true"]');
      
      cells.forEach(cell => {
        cell.innerText = cell.getAttribute('data-original-content');
        cell.removeAttribute('data-original-content');
        cell.style.border = '1px solid #ddd';
        cell.style.backgroundColor = 'white';
      });

      const editButtons = row.querySelectorAll('.edit-btn, .delete-btn');
      const saveButtons = row.querySelectorAll('.save-btn, .cancel-btn');

      editButtons.forEach(btn => btn.style.display = 'inline-block');
      saveButtons.forEach(btn => btn.style.display = 'none');
    }
    
  function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
    
    </script>
</body>
</html>
